<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #444;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let score = 0;
        let gameOver = false;
        let direction = null;
        let snake = [];
        let lastDirection = null;  // Track last valid direction

        // Initial snake position
        snake[0] = { x: 9 * box, y: 10 * box };

        // Function to generate food at a valid position (not inside the snake)
        function generateFood() {
            let newFood;
            let foodOnSnake;
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };

                // Check if the food is on the snake
                for (let i = 0; i < snake.length; i++) {
                    if (newFood.x === snake[i].x && newFood.y === snake[i].y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake); // Regenerate food if it's on the snake

            return newFood;
        }

        // Generate initial food position
        let food = generateFood();

        // Event listener for key presses (Arrow keys and WASD)
        document.addEventListener("keydown", changeDirection);

        // Function to handle direction change
        function changeDirection(event) {
            if ([37, 38, 39, 40, 65, 87, 68, 83].includes(event.keyCode)) {
                event.preventDefault();
            }

            // Arrow keys and WASD controls
            if (event.keyCode == 37 && lastDirection !== "RIGHT") direction = "LEFT";
            else if (event.keyCode == 38 && lastDirection !== "DOWN") direction = "UP";
            else if (event.keyCode == 39 && lastDirection !== "LEFT") direction = "RIGHT";
            else if (event.keyCode == 40 && lastDirection !== "UP") direction = "DOWN";

            else if (event.keyCode == 65 && lastDirection !== "RIGHT") direction = "LEFT";  // A
            else if (event.keyCode == 87 && lastDirection !== "DOWN") direction = "UP";    // W
            else if (event.keyCode == 68 && lastDirection !== "LEFT") direction = "RIGHT"; // D
            else if (event.keyCode == 83 && lastDirection !== "UP") direction = "DOWN";    // S
        }

        // Function to check for collision with self
        function collision(newHead, snake) {
            for (let i = 1; i < snake.length; i++) {
                if (newHead.x === snake[i].x && newHead.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Draw a checkered background
        function drawCheckeredBackground() {
            for (let x = 0; x < canvas.width; x += box) {
                for (let y = 0; y < canvas.height; y += box) {
                    ctx.fillStyle = (x / box % 2 === 0 && y / box % 2 === 0) || (x / box % 2 === 1 && y / box % 2 === 1) ? "#A9A9A9" : "#808080";
                    ctx.fillRect(x, y, box, box);
                }
            }
        }

        // Game loop that draws and updates the game
        function drawGame() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 20);
                ctx.font = "24px Arial";
                ctx.fillText("Score: " + score, canvas.width / 2 - 50, canvas.height / 2 + 20);
                return;
            }

            // Draw the checkered background
            drawCheckeredBackground();

            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Update the snake's position based on direction
            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            let newHead = { x: snakeX, y: snakeY };

            // Check if the snake hits the wall or itself
            if (
                snakeX < 0 ||
                snakeX >= canvas.width ||
                snakeY < 0 ||
                snakeY >= canvas.height ||
                (direction && collision(newHead, snake))
            ) {
                gameOver = true;
            }

            // Check if the snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = generateFood(); // Generate new food
            } else {
                snake.pop();
            }

            snake.unshift(newHead); // Add the new head to the snake
            lastDirection = direction;  // Track the last direction to avoid quick 180 turns

            // Update the score display
            document.getElementById("score").textContent = "Score: " + score;
        }

        // Restart the game when clicking on the canvas after a game over
        canvas.addEventListener("click", function() {
            if (gameOver) {
                resetGame();
            }
        });

        // Function to reset the game
        function resetGame() {
            gameOver = false;
            score = 0;
            direction = null;
            lastDirection = null;
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            food = generateFood(); // Generate new food
        }

        // Start the game loop
        setInterval(drawGame, 100);
    </script>
</body>
</html>
