<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #d3d3d3;
        }
        .controls {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="appleDistance">Apple Distance: </label>
        <input type="number" id="appleDistance" value="2" min="1" max="5">

        <label for="mapSize">Map Size: </label>
        <input type="number" id="mapSize" value="400" min="200" max="800">

        <button onclick="startGame()">Start Game</button>
        <p id="score">Score: 0</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let score = 0;
        let direction;
        let gameOver = false;
        let snakeSpeed;
        let appleDistance = 2;
        let food = generateFood();
        let intervalId;

        // Generate random food position considering appleDistance to player
        function generateFood() {
            let validFoodPosition = false;
            let foodX, foodY;

            while (!validFoodPosition) {
                foodX = Math.floor(Math.random() * (canvas.width / box)) * box;
                foodY = Math.floor(Math.random() * (canvas.height / box)) * box;

                // Check that apple spawns at least 'appleDistance' boxes away from the snake
                validFoodPosition = Math.abs(foodX - snake[0].x) >= appleDistance * box ||
                                    Math.abs(foodY - snake[0].y) >= appleDistance * box;
            }
            return { x: foodX, y: foodY };
        }

        // Drawing the game
        function drawGame() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 4, canvas.height / 2);
                canvas.addEventListener("click", resetGame);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw checkered background
            drawCheckeredBackground();

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ff00" : "#006400"; // Head: light green, Body: dark green
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Move the snake in the current direction
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            // Check if the snake has eaten the food
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = generateFood(); // Generate new food
            } else {
                snake.pop(); // Remove the tail
            }

            // Create new head
            let newHead = { x: snakeX, y: snakeY };

            // Check for collisions with walls or self
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                gameOver = true;
            }

            snake.unshift(newHead); // Add new head to the snake

            // Update score display
            document.getElementById("score").innerHTML = "Score: " + score;
        }

        // Draw checkered background
        function drawCheckeredBackground() {
            for (let row = 0; row < canvas.height / box; row++) {
                for (let col = 0; col < canvas.width / box; col++) {
                    ctx.fillStyle = (row + col) % 2 === 0 ? "#008000" : "#006400";
                    ctx.fillRect(col * box, row * box, box, box);
                }
            }
        }

        // Collision check function
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Start game based on difficulty and settings
        function startGame() {
            // Clear any previous intervals
            if (intervalId) clearInterval(intervalId);

            // Get difficulty, apple distance, and map size values
            let difficulty = document.getElementById("difficulty").value;
            appleDistance = document.getElementById("appleDistance").value;
            let mapSize = document.getElementById("mapSize").value;

            // Adjust snake speed based on difficulty
            if (difficulty === "easy") {
                snakeSpeed = 150;  // Slower snake
            } else if (difficulty === "medium") {
                snakeSpeed = 100;
            } else if (difficulty === "hard") {
                snakeSpeed = 70;   // Faster snake
            }

            // Adjust canvas size based on map size
            canvas.width = mapSize;
            canvas.height = mapSize;

            // Reset game and start the loop
            resetGame();
            intervalId = setInterval(drawGame, snakeSpeed);
        }

        // Reset the game
        function resetGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            score = 0;
            gameOver = false;
            direction = null;
            food = generateFood();  // Generate new food position
            canvas.removeEventListener("click", resetGame);
        }
    </script>
</body>
</html>
