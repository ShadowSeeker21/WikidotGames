<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        canvas {
            background-color: #000;
            display: block;
            margin: 20px auto;
            border: 2px solid #444;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let score = 0;
        let gameOver = false; // Track if the game is over
        let direction = null; // Direction of the snake
        let snake = []; // Array to hold snake body

        // Initial snake position
        snake[0] = { x: 9 * box, y: 10 * box };

        // Initial food position
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        // Event listener for key presses (Arrow keys and WASD)
        document.addEventListener("keydown", changeDirection);

        // Function to handle direction change
        function changeDirection(event) {
            // Prevent default scrolling behavior for arrow keys
            if ([37, 38, 39, 40, 65, 87, 68, 83].includes(event.keyCode)) {
                event.preventDefault();
            }

            // Arrow keys (37 = left, 38 = up, 39 = right, 40 = down)
            if (event.keyCode == 37 && direction !== "RIGHT") direction = "LEFT";
            else if (event.keyCode == 38 && direction !== "DOWN") direction = "UP";
            else if (event.keyCode == 39 && direction !== "LEFT") direction = "RIGHT";
            else if (event.keyCode == 40 && direction !== "UP") direction = "DOWN";

            // WASD keys (65 = A, 87 = W, 68 = D, 83 = S)
            else if (event.keyCode == 65 && direction !== "RIGHT") direction = "LEFT";  // A
            else if (event.keyCode == 87 && direction !== "DOWN") direction = "UP";    // W
            else if (event.keyCode == 68 && direction !== "LEFT") direction = "RIGHT"; // D
            else if (event.keyCode == 83 && direction !== "UP") direction = "DOWN";    // S
        }

        // Function to check for collision with self
        function collision(newHead, snake) {
            for (let i = 1; i < snake.length; i++) { // Start at 1 to skip head
                if (newHead.x === snake[i].x && newHead.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Game loop that draws and updates the game
        function drawGame() {
            if (gameOver) {
                // Show game over screen
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 20);
                ctx.font = "24px Arial";
                ctx.fillText("Score: " + score, canvas.width / 2 - 50, canvas.height / 2 + 20);
                return; // Stop further updates
            }

            // Clear the canvas for a new frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Update the snake's position based on direction
            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            let newHead = { x: snakeX, y: snakeY };

            // Check if the snake hits the wall or itself
            if (
                snakeX < 0 ||
                snakeX >= canvas.width ||
                snakeY < 0 ||
                snakeY >= canvas.height ||
                (direction && collision(newHead, snake)) // Only check for collision if movement has started
            ) {
                gameOver = true; // Stop the game
            }

            // Check if the snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop(); // Remove the tail if not eating
            }

            snake.unshift(newHead); // Add the new head to the snake

            // Update the score display
            document.getElementById("score").textContent = "Score: " + score;
        }

        // Restart the game when clicking on the canvas after a game over
        canvas.addEventListener("click", function() {
            if (gameOver) {
                resetGame();
            }
        });

        // Function to reset the game
        function resetGame() {
            gameOver = false;
            score = 0;
            direction = null;
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box }; // Reset snake position
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            }; // Reset food position
        }

        // Start the game loop
        setInterval(drawGame, 100);
    </script>
</body>
</html>
