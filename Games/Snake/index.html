<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        canvas {
            background-color: #000;
            display: block;
            margin: 20px auto;
            border: 2px solid #444;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let score = 0;

        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let direction = null;

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            // Prevent the default action for arrow keys (scrolling)
            if ([37, 38, 39, 40, 65, 87, 68, 83].includes(event.keyCode)) {
                event.preventDefault();
            }

            // Arrow keys (37 = left, 38 = up, 39 = right, 40 = down)
            if (event.keyCode == 37 && direction !== "RIGHT") direction = "LEFT";
            else if (event.keyCode == 38 && direction !== "DOWN") direction = "UP";
            else if (event.keyCode == 39 && direction !== "LEFT") direction = "RIGHT";
            else if (event.keyCode == 40 && direction !== "UP") direction = "DOWN";

            // WASD keys (65 = A, 87 = W, 68 = D, 83 = S)
            else if (event.keyCode == 65 && direction !== "RIGHT") direction = "LEFT";  // A
            else if (event.keyCode == 87 && direction !== "DOWN") direction = "UP";    // W
            else if (event.keyCode == 68 && direction !== "LEFT") direction = "RIGHT"; // D
            else if (event.keyCode == 83 && direction !== "UP") direction = "DOWN";    // S
        }

        function collision(newHead, snake) {
            for (let i = 0; i < snake.length; i++) {
                if (newHead.x === snake[i].x && newHead.y === snake[i].y) return true;
            }
            return false;
        }

        function drawGame() {
            // Update the snake's position BEFORE drawing it
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            let newHead = { x: snakeX, y: snakeY };

            // Check for collision BEFORE drawing the snake
            if (
                snakeX < 0 ||
                snakeX >= canvas.width ||
                snakeY < 0 ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert("Game Over! Your score is: " + score);
                location.reload();
            }

            // Clear the canvas for a new frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Check if snake ate the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop(); // Remove the tail if not eating
            }

            snake.unshift(newHead); // Add the new head to the snake

            // Update the score display
            document.getElementById("score").textContent = "Score: " + score;
        }

        let game = setInterval(drawGame, 100);
    </script>
</body>
</html>
